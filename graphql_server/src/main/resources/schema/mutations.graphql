type Mutation {
    registerBirth(registerBirthRequest: RegisterBirthRequest!): RegisterBirthResponse
    updatePersonDetails(updatePersonDetailsRequest: UpdatePersonDetailsRequest!): UpdatePersonDetailsResponse
