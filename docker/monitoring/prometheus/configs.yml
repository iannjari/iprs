global:
  scrape_interval: 1ms

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1ms
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'iprs-svc'
    metrics_path: /svc/iprs/management/prometheus
    static_configs:
      - targets: ['host.docker.internal:8080']

alerting:
  alertmanagers: